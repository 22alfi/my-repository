<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Bounce Fun!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      background: linear-gradient(120deg, #ff9a9e, #ffecd2);
      animation: bgColor 12s infinite alternate;
      text-align: center;
      padding: 2rem;
      transition: background 1s;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #ff4081;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #c2185b;
    }

    .emoji-container {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .emoji {
      font-size: 3rem;
      cursor: pointer;
      animation: bounce 2s infinite;
      transition: transform 0.3s, text-shadow 0.3s;
    }

    /* Hover effect with glow and rotation */
    .emoji:hover {
      transform: scale(1.5) rotate(20deg);
      text-shadow: 0 0 10px #ff4081, 0 0 20px #ff80ab;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-30px);
      }
      60% {
        transform: translateY(-15px);
      }
    }

    @keyframes bgColor {
      0% { background: linear-gradient(120deg, #ff9a9e, #ffecd2); }      /* pink â†’ soft peach */
      20% { background: linear-gradient(120deg, #fbc2eb, #a6c1ee); }     /* pink â†’ purple â†’ blue */
      40% { background: linear-gradient(120deg, #fef9a7, #a1ffce); }     /* yellow â†’ mint green */
      60% { background: linear-gradient(120deg, #ffb347, #ffcc33); }     /* orange â†’ yellow */
      80% { background: linear-gradient(120deg, #84fab0, #8fd3f4); }     /* mint green â†’ sky blue */
      100% { background: linear-gradient(120deg, #ff9a9e, #ffecd2); }    /* back to pink â†’ peach */
    }

    footer {
      position: fixed;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #880e4f;
    }
  </style>
</head>

</body>
</html>
