  <style>
    /* ðŸŒŒ Reset & Layout */
    * {
      margin: 0;
      padding: 0;

    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #c084fc, #9333ea, #4c1d95);
      color: #f3e8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: visible; 
      position: relative;
    }

    /* ðŸŒ¸ Navbar (unchanged) */
    nav {
      width: 100%;
      background: rgba(168, 85, 247, 0.85);
      backdrop-filter: blur(10px);
      padding: 0.8rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    nav .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: #f3e8ff;
      text-decoration: none;
      letter-spacing: 1px;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #f3e8ff;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #f9a8d4;
    }

    /* âœ¨ Floating glow orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.4), rgba(255,255,255,0));
      animation: float 8s infinite ease-in-out;
      z-index: 0; /* keeps them behind everything */
    }

    .orb:nth-of-type(1) {
      width: 250px;
      height: 250px;
      top: 25%;
      left: 10%;
      animation-delay: 0s;
    }

    .orb:nth-of-type(2) {
      width: 250px;
      height: 250px;
      bottom: 20%;
      right: 10%;
      animation-delay: 2s;
    }

    .orb:nth-of-type(3) {
      width: 100px;
      height: 100px;
      top: 40%;
      right: 25%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); opacity: 0.8; }
      50% { transform: translateY(-25px); opacity: 1; }
    }

    /* ðŸª» Typography */
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #f9a8d4, #c084fc, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 2s ease;
      position: relative;
      z-index: 10;
    }

    p {
      font-size: 1.2rem;
      color: #ede9fe;
      margin-bottom: 2rem;
      opacity: 0.9;
      animation: fadeIn 2.5s ease;
      position: relative;
      z-index: 10;
    }

    /* ðŸŒ· Buttons */
    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeIn 3s ease;
      position: relative;
      z-index: 10;
    }

    .button {
      padding: 0.9rem 1.8rem;
      border-radius: 10px;
      background: linear-gradient(135deg, #a855f7, #7e22ce);
      color: white;
      font-weight: 500;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
    }

    /* ðŸŒ™ Footer */
    footer {
      position: fixed;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #d8b4fe;
      opacity: 0.8;
      z-index: 10;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      nav ul { gap: 1rem; }
      h1 { font-size: 2.2rem; }
      p { font-size: 1rem; }
    }

    @media (max-width: 480px) {
      nav { flex-direction: column; gap: 0.5rem; }
      h1 { font-size: 2.2rem; }
    }
  </style>
</head>
