    /* Reset & basic setup */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #dbeafe, #93c5fd); /* Soft blue gradient */
      color: #0f172a; /* Deep blue-gray text */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #1e3a8a; /* Navy blue */
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      color: #334155; /* Muted blue-gray */
    }

    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button {
      padding: 0.8rem 1.5rem;
      background: #2563eb; /* Bright blue */
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
    }

    .button:hover {
      background: #1d4ed8; /* Darker blue */
      transform: translateY(-2px);
    }

    footer {
      position: fixed;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #475569; /* Muted slate blue */
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1.1rem;
      }
    }

    /* âœ¨ Soft blue glass shine animation */
    body::before {
      content: "";
      position: fixed;
      top: -100%;
      left: -100%;
      width: 300%;
      height: 300%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 40%,
        rgba(173, 216, 230, 0.4),
        rgba(255, 255, 255, 0) 60%
      );
      transform: rotate(0deg);
      animation: shine 3s infinite;
      z-index: 999;
      pointer-events: none;
    }

    @keyframes shine {
      0% {
        transform: translate(-100%, -100%) rotate(25deg);
      }
      100% {
        transform: translate(100%, 100%) rotate(25deg);
      }
    }
  </style>
</head>
