<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Bounce Fun!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      background: #ff9a9e; /* Single static color */
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #ffffff;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ffffff;
    }

    .emoji-container {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .emoji {
      font-size: 3rem;
      cursor: pointer;
      animation: bounce 2s infinite;
      transition: transform 0.3s;
    }

    .emoji:hover {
      transform: scale(1.5) rotate(20deg);
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-30px);
      }
      60% {
        transform: translateY(-15px);
      }
    }

    footer {
      position: fixed;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #ffffff;
    }
  </style>
</head>
